# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme
remote_theme: "mmistakes/minimal-mistakes@4.19.2"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

# Site Settings
locale: "ja-JP"
title: "takeya's blog"
title_separator: "|"
subtitle: # site tagline that appears below site title in masthead
name: "takeya0x86"
description: "Selenium、Appium、テスト自動化などについて書いています。"
url: "https://takeya0x86.github.io"
baseurl: ""
repository: "takeya0x86/takeya0x86.github.io"
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs: false # true, false (default)
words_per_minute: 200
atom_feed:
  path: # blank (default) uses feed.xml
search: # true, false (default)
search_full_content: # true, false (default)
search_provider: # lunr (default), algolia, google
# SEO Related
google_site_verification: "sLMVbC0uM4Hem7Y8vRkyvI02f-2h4iWL6HA4UEPtDNE"

# Social Sharing
twitter:
  username: "takeya0x86"
og_image : "/assets/img/icon_400.jpg"
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type: # Person or Organization (defaults to Person)
  name: # If the user or organization name differs from the site's name
  links:
    - "https://twitter.com/takeya0x86"

# Analytics
analytics:
